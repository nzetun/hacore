# Describes the format for available LCN services

output_abs:
  name: Output absolute brightness
  description: Set absolute brightness of output port in percent.
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    output:
      name: Output
      description: Output port
      required: true
      selector:
        select:
          options:
            - "output1"
            - "output2"
            - "output3"
            - "output4"
    brightness:
      name: Brightness
      description: Absolute brightness.
      required: true
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    transition:
      name: Transition
      description: Transition time.
      default: 0
      selector:
        number:
          min: 0
          max: 486
          step: 0.1
          unit_of_measurement: seconds

output_rel:
  name: Output relative brightness
  description: Set relative brightness of output port in percent.
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    output:
      name: Output
      description: Output port
      required: true
      selector:
        select:
          options:
            - "output1"
            - "output2"
            - "output3"
            - "output4"
    brightness:
      name: Brightness
      description: Relative brightness.
      required: true
      selector:
        number:
          min: -100
          max: 100
          unit_of_measurement: "%"

output_toggle:
  name: Toggle output
  description: Toggle output port.
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    output:
      name: Output
      description: Output port
      required: true
      selector:
        select:
          options:
            - "output1"
            - "output2"
            - "output3"
            - "output4"
    transition:
      name: Transition
      description: Transition time.
      default: 0
      selector:
        number:
          min: 0
          max: 486
          step: 0.1
          unit_of_measurement: seconds

relays:
  name: Relays
  description: Set the relays status.
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    state:
      name: State
      description: Relays states as string (1=on, 2=off, t=toggle, -=no change)
      required: true
      example: "t---001-"
      selector:
        text:

led:
  name: LED
  description: Set the led state.
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    led:
      name: LED
      description: Led
      required: true
      selector:
        select:
          options:
            - "led1"
            - "led2"
            - "led3"
            - "led4"
            - "led5"
            - "led6"
            - "led7"
            - "led8"
            - "led9"
            - "led10"
            - "led11"
            - "led12"
    state:
      name: State
      description: Led state
      required: true
      selector:
        select:
          options:
            - "blink"
            - "flicker"
            - "off"
