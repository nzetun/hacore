lock_regulator:
  name: Lock regulator
  description: Lock a regulator setpoint.
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    setpoint:
      name: Setpoint
      description: Setpoint name
      required: true
      selector:
        select:
          options:
            - "thrs1"
            - "thrs2"
            - "thrs3"
            - "thrs4"
            - "thrs5"
            - "thrs2_1"
            - "thrs2_2"
            - "thrs2_3"
            - "thrs2_4"
            - "thrs3_1"
            - "thrs3_2"
            - "thrs3_3"
            - "thrs3_4"
            - "thrs4_1"
            - "thrs4_2"
            - "thrs4_3"
            - "thrs4_4"
    state:
      name: State
      description: New setpoint state
      default: false
      selector:
        boolean:

send_keys:
  name: Send keys
  description: Send keys (which executes bound commands).
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    keys:
      name: Keys
      description: Keys to send
      required: true
      example: "a1a5d8"
      selector:
        text:
    state:
      name: State
      description: "Key state upon sending (must be hit for deferred)"
      default: hit
      selector:
        select:
          options:
            - "hit"
            - "make"
            - "break"
            - "dontsend"
    time:
      name: Time
      description: Send delay.
      default: 0
      selector:
        number:
          min: 0
          max: 60
    time_unit:
      name: Time unit
      description: Time unit of send delay.
      default: s
      selector:
        select:
          options:
            - "d"
            - "day"
            - "days"
            - "h"
            - "hour"
            - "hours"
            - "m"
            - "min"
            - "minute"
            - "minutes"
            - "s"
            - "sec"
            - "second"
            - "seconds"

lock_keys:
  name: Lock keys
  description: Lock keys.
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    table:
      name: Table
      description: "Table with keys to lock (must be A for interval)."
      example: "a"
      default: a
      selector:
        text:
    state:
      name: State
      description: Key lock states as string (1=on, 2=off, T=toggle, -=nochange)
      required: true
      example: "1---t0--"
      selector:
        text:
    time:
      name: Time
      description: Lock interval.
      default: 0
      selector:
        number:
          min: 0
          max: 60
    time_unit:
      name: Time unit
      description: Time unit of lock interval.
      default: s
      selector:
        select:
          options:
            - "d"
            - "day"
            - "days"
            - "h"
            - "hour"
            - "hours"
            - "m"
            - "min"
            - "minute"
            - "minutes"
            - "s"
            - "sec"
            - "second"
            - "seconds"

dyn_text:
  name: Dynamic text
  description: Send dynamic text to LCN-GTxD displays.
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    row:
      name: Row
      description: Text row.
      required: true
      selector:
        number:
          min: 1
          max: 4
    text:
      name: Text
      description: Text to send (up to 60 characters encoded as UTF-8)
      required: true
      example: "text up to 60 characters"
      selector:
        text:

pck:
  name: PCK
  description: Send arbitrary PCK command.
  fields:
    address:
      name: Address
      description: Module address
      required: true
      example: "myhome.s0.m7"
      selector:
        text:
    pck:
      name: PCK
      description: PCK command (without address header)
      required: true
      example: "PIN4"
      selector:
        text:
